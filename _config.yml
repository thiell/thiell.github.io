# Site settings
remote_theme: thiell/jekyll-theme-easy-wedding
title: Meredith & St√©phane
email: wedding-meresteph@thiell.com
url: https://thiell.github.io
description: "We're getting married and can't wait to celebrate with you!"
baseurl: ""

plugins:
  - jekyll-compress-images
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  stories:
    sort_by: order
  banners:

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml
